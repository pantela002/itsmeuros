<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volim te Tijana</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff7ab6;
      --pink-soft: #ffd6e8;
      --bg: #fff6fb;
      --text: #c2185b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #fff, var(--bg));
      font-family: 'Quicksand', sans-serif;
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(90deg, var(--pink-soft), #fff);
      padding: 16px 12px;
      text-align: center;
      border-bottom: 1px solid #ffd0e2;
    }

    header h1 {
      margin: 0;
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      color: var(--pink);
    }

    header p {
      margin: 6px 0 0;
      font-size: 14px;
      opacity: 0.8;
    }

    .container {
      padding: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }

    .card {
      background: white;
      border-radius: 18px;
      padding: 14px 10px;
      text-align: center;
      box-shadow: 0 6px 14px rgba(255, 122, 182, 0.25);
      animation: float 6s ease-in-out infinite;
    }

    .card span {
      display: block;
      font-family: 'Pacifico', cursive;
      font-size: 14px;
      line-height: 1.25;
      color: var(--pink);
    }

    .card small {
      display: block;
      margin-top: 6px;
      font-size: 11px;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    footer {
      text-align: center;
      padding: 18px 10px 28px;
      font-size: 12px;
      opacity: 0.7;
    }

    /* hearts background */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: rise 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes rise {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-120vh) scale(1.4); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Volim te Tijana ðŸ’•</h1>
    <p>NajviÅ¡e na svetu. Aloo ðŸ’–</p>
  </header>

  <main class="container">
    <div id="grid" class="grid"></div>
  </main>

  <footer>
    Napravljeno s ljubavlju ðŸ’—
  </footer>

  <script>
    const text = "Volim te Tijana najviÅ¡e na svetu alooooooooooooooooooooooooo";
    const grid = document.getElementById('grid');

    // Change this number if you want MORE or LESS (e.g. 1000, 5000, 10000)
    const COUNT = 300; // mobile-friendly; visually fills the page

    for (let i = 0; i < COUNT; i++) {
      const card = document.createElement('div');
      card.className = 'card';

      const span = document.createElement('span');
      span.textContent = text;

      const small = document.createElement('small');
      small.textContent = `#${i + 1}`;

      card.appendChild(span);
      card.appendChild(small);
      grid.appendChild(card);
    }

    // floating hearts
    const hearts = ['ðŸ’—','ðŸ’–','ðŸ’˜','ðŸ’','ðŸ’•'];
    setInterval(() => {
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = 6 + Math.random() * 6 + 's';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 12000);
    }, 700);
  </script>
</body>
</html>
