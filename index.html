<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Recognizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>

    <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <h2>Draw a number from 0 to 9</h2>
        <canvas id="drawCanvas" width="400" height="400"></canvas>
        <div class="buttons">
            <button id="deleteButton">Delete</button>
            <button id="downloadButton">Download</button>
            <button id="predictButton">Predict</button>
        </div>
    </div>
    <div class="chartContainer">
        
         <ul class="bars">
            <li><div class="bar" data-percentage="10"></div><span>0</span></li>
            <li><div class="bar" data-percentage="10"></div><span>1</span></li>
            <li><div class="bar" data-percentage="10"></div><span>2</span></li>
            <li><div class="bar" data-percentage="10"></div><span>3</span></li>
            <li><div class="bar" data-percentage="10"></div><span>4</span></li>
            <li><div class="bar" data-percentage="10"></div><span>5</span></li>
            <li><div class="bar" data-percentage="10"></div><span>6</span></li>
            <li><div class="bar" data-percentage="10"></div><span>7</span></li>
            <li><div class="bar" data-percentage="10"></div><span>8</span></li>
            <li><div class="bar" data-percentage="10"></div><span>9</span></li>
          </ul>
    </div>



</body>
</html>
